services:
  - type: web
    name: malaria-api
    runtime: docker
    dockerfilePath: ./docker/Dockerfile
    healthCheckPath: /health
    env:
      - key: ENVIRONMENT
        value: production
      - key: MODEL_PATH
        value: /app/models/malaria_mobilenet.keras
        
  - type: web  
    name: malaria-ui
    runtime: docker
    dockerfilePath: ./docker/Dockerfile.ui
    healthCheckPath: /_stcore/health
    env:
      - key: API_BASE_URL
        value: https://malaria-api.onrender.com
