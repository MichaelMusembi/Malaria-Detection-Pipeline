version: '3.8'

services:
  # Malaria Detection API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: malaria-api
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory for persistence
      - ../models:/app/models
      # Mount logs directory
      - ../logs:/app/logs
      # Mount data directory
      - ../data:/app/data:ro
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - malaria-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Web Application
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit
    container_name: malaria-web
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data:ro
    environment:
      - API_BASE_URL=http://api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    depends_on:
      api:
        condition: service_healthy
    networks:
      - malaria-network
    restart: unless-stopped
  
  # Nginx Load Balancer (for multi-container scaling)
  nginx:
    image: nginx:alpine
    container_name: malaria-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - malaria-network
    restart: unless-stopped

networks:
  malaria-network:
    driver: bridge

volumes:
  models-data:
  logs-data: